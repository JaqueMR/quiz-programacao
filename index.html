<!DOCTYPE html>
<html lang="pt">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="Quiz interativo com perguntas sobre diversas linguagens e conceitos.">

  <title>Quiz Programação</title>
  <link rel="preconnect" href="https://fonts.gstatic.com" />
  <link href="https://fonts.googleapis.com/css2?family=Nunito+Sans:wght@400;700&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="css/styles.css" />
  <script src="js/scripts.js" defer></script>
</head>

<body>
  <div class="container">

    <main>
      <!--QUIZ CONTAINER -->
      <div id="quiz-container">
        <h2 id="quiz-title">Quiz de Programação </h2>
        <p id="question">
          <span id="question-number">1</span> &#8212;
          <span id="question-text">Qual é o maior planeta do nosso sistema solar</span>
        </p>
        <div id="answers-box">
          <button><span class="btn-letter"></span> <span class="question-answer"></span></button>
          <button><span class="btn-letter"></span> <span class="question-answer"></span></button>
          <button><span class="btn-letter"></span> <span class="question-answer"></span></button>
          <button><span class="btn-letter"></span> <span class="question-answer"></span></button>
        </div>
      </div>

      <!-- SCOREBOARD -->
      <div id="score-container" class="hide">
        <h2>Parabéns</h2>
        <p id="display-score"><span>90</span>%</p>
        <p>
          Você acertou <span id="correct-answers">0</span> de
          <span id="questions-qty">10</span> perguntas
        </p>
        <button id="restart">Refazer quiz!</button>
      </div>

      <!-- TEMPLATE RESPOSTA -->
      <button class="answer-template hide">
        <span class="btn-letter"></span> <span class="question-answer"></span>
      </button>
    </main>

  </div>
</body>

</html>
